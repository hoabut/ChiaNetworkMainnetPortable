[Launch]
ProgramExecutable=ChiaNetworkMainnet\Chia.exe
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=7

[Activate]
Registry=false
XML=false

[DirectoriesMove]
.chia=%USERPROFILE%\.chia
.chia_keys=%USERPROFILE%\.chia_keys
Chia Blockchain=%APPDATA%\Chia Blockchain

[DirectoriesCleanupIfEmpty]
1=%USERPROFILE%\.chia
2=%USERPROFILE%\.chia_keys
3=%APPDATA%\Chia Blockchain